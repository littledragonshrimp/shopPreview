<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

  <styles>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
  </styles>

</head>
<body>

  <div class="allContain">
  <section class="container">
      <div class="containLeft">
        <div class="picture"><img src="images/image-product-desktop.jpg" alt="perfume"></div>
        <div class="pictureMobile"><img src="images/image-product-mobile.jpg" alt="perfume"></div>
      </div>

      <div class="containRight">
        <div class="perfume">Perfume</div>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <article class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </article>  

        <span class=price>$149.99</span>
        <span class=oldPrice>$169.99</span>

        <button class="cart">Add to Cart</button>
      </div>
    </section>
  </div>

  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </footer>
</body>
</html>
