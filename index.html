<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <section class="container">
      

      <div section="picture"><img src="images/image-product-desktop.jpg" alt="perfume"></div>
      <div section="pictureMobile"><img src="images/image-product-mobile.jpg" alt="perfume"></div>

      <div class="perfume">Perfume</div>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <article class="description">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </article>  

      <span class=price>$149.99</span>
      <span class=oldPrice>$169.99</span>

      <button class="cart">Add to Cart</button>
  </section>

  <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
  </footer>
</body>
</html>
